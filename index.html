<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inscripción</title>
  <style>
    /* Banner animado */
    .banner-img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: contain;
      animation: fadeIn 1s ease;
    }

    /* Animación fadeIn */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Animación de entrada del formulario */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #cce7ff, #e6f3ff);
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #004080;
      font-size: 32px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: fit-content;
      margin: 20px auto 0;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 64, 128, 0.2);
      animation: fadeInUp 0.8s ease-out;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #004080;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #cce0ff;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #f9fcff;
      transition: all 0.3s ease;
    }

    /* Efecto al enfocar */
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    select:focus {
      border-color: #66aaff;
      box-shadow: 0 0 5px rgba(102, 170, 255, 0.6);
      outline: none;
    }

    input[type="submit"] {
      background-color: #004080;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    /* Efecto en hover */
    input[type="submit"]:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }

    /* Animación al pasar por las opciones */
    select option {
      transition: background-color 0.3s ease;
    }

    select option:hover {
      background-color: #e6f3ff;
    }
  </style>

  <script>
    function updateMaterias() {
      const programa = document.getElementById('nombrePrograma').value;
      const materias = {
        'Ingenieria Industrial': ['Razonamiento Cuantitativo','Constitución Política','Comprensión y Producción Textual 1','Inglés 1','Fundamentos de TIC','Introducción a la Ingeniería'],
        'Ingenieria En Sistemas': ['Matemáticas Fundamentales','Introducción a la Ingeniería','Pensamiento Sistémico','Matemáticas Discretas','Algoritmos y Programación I','Cálculo I'],
        'Tecnología En Desarrollo De Sistemas': ['Matemáticas Fundamentales','Introducción a la Tecnología','Pensamiento Computacional','Algoritmos y Programación I','Mantenimiento y Ensamble de Hardware','Cálculo']
      };
      for (let i = 1; i <= 7; i++) {
        const materiaSelect = document.getElementById('materia' + i);
        materiaSelect.innerHTML = '';
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.text = 'Seleccione una materia';
        materiaSelect.appendChild(defaultOption);
        if (programa && materias[programa]) {
          materias[programa].forEach(materia => {
            const option = document.createElement('option');
            option.value = materia;
            option.text = materia;
            materiaSelect.appendChild(option);
          });
        }
      }
    }

    function getCurrentDate() {
      const today = new Date();
      const year = today.getFullYear();
      let month = today.getMonth() + 1;
      let day = today.getDate();
      if (month < 10) month = '0' + month;
      if (day < 10) day = '0' + day;
      return year + '-' + month + '-' + day;
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('fecha').value = getCurrentDate();
    });
  </script>
</head>

</html>

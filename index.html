    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;

        h2 {

            font-size: 28px;
            font-weight: bold;
        }

        label {

            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #90caf9; /* Borde azul claro */
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus,
        input[type="date"]:focus {
            border-color: #1e88e5; /* Azul oscuro cuando está enfocado */
            outline: none;
        }

        select option {
            padding: 10px;
        }

        .button {
            width: 100%;
            background-color: #1e88e5; /* Azul oscuro para el botón */
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1565c0; /* Azul más oscuro al pasar el ratón */
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group select {
            font-size: 14px;
        }

        .input-group input,
        .input-group select {
            margin-bottom: 12px;
        }

        .input-group label {
            margin-bottom: 8px;
        }

        .form-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .form-footer input[type="submit"] {
            cursor: pointer;
            background-color: #1e88e5;
            border-radius: 5px;
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
        }

        .form-footer input[type="submit"]:hover {
            background-color: #1565c0;
        }

    </style>
    <script>
        // Function to update subjects based on the selected program
        function updateMaterias() {
            const programa = document.getElementById('nombrePrograma').value;
            const materias = { 
                'Ingenieria Industrial': [ /* Array of subjects */ ],
                'Ingenieria En Sistemas': [ /* Array of subjects */ ],
                'Tecnología En Desarrollo De Sistemas': [ /* Array of subjects */ ]
            };

            for (let i = 1; i <= 7; i++) {
                const materiaSelect = document.getElementById('materia' + i);
                materiaSelect.innerHTML = '';
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.text = 'Seleccione una materia';
                materiaSelect.appendChild(defaultOption);

                if (programa && materias[programa]) {
                    materias[programa].forEach(materia => {
                        const option = document.createElement('option');
                        option.value = materia;
                        option.text = materia;
                        materiaSelect.appendChild(option);
                    });
                }
            }
        }

        function getCurrentDate() {
            const today = new Date();
            const year = today.getFullYear();
            let month = today.getMonth() + 1;
            let day = today.getDate();
            if (month < 10) month = '0' + month;
            if (day < 10) day = '0' + day;
            return year + '-' + month + '-' + day;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('fecha').value = getCurrentDate();
        });
    </script>
</head>

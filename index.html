<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
    <script>
        function updateMaterias() {
            const programa = document.getElementById('nombrePrograma').value;
            const materias = { 
                'Ingenieria Industrial': [...],
                'Ingenieria En Sistemas': [...],
                'Tecnología En Desarrollo De Sistemas': [...]
            };

            for (let i = 1; i <= 7; i++) {
                const materiaSelect = document.getElementById('materia' + i);
                materiaSelect.innerHTML = '<option value="">Seleccione una materia</option>';
                if (programa && materias[programa]) {
                    materias[programa].forEach(materia => {
                        const option = document.createElement('option');
                        option.value = materia;
                        option.text = materia;
                        materiaSelect.appendChild(option);
                    });
                }
            }
        }

        function getCurrentDate() {
            const today = new Date();
            const year = today.getFullYear();
            let month = today.getMonth() + 1;
            let day = today.getDate();
            if (month < 10) month = '0' + month;
            if (day < 10) day = '0' + day;
            return `${year}-${month}-${day}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('fecha').value = getCurrentDate();
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Formulario de Inscripción</h2>
        <form action="formulario_inscripcion.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div class="form-group">
                <label for="numeroIdentificacion">Número de Identificación:</label>
                <input type="text" id="numeroIdentificacion" name="numeroIdentificacion" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="Mujer">Mujer</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="numeroCelular">Número de Celular:</label>
                <input type="text" id="numeroCelular" name="numeroCelular" required>
            </div>

            <div class="form-group">
                <label for="nombrePrograma">Nombre del Programa:</label>
                <select id="nombrePrograma" name="nombrePrograma" onchange="updateMaterias()" required>
                    <option value="">Seleccione un programa</option>
                    <option value="Ingenieria Industrial">Ingeniería Industrial</option>
                    <option value="Ingenieria En Sistemas">Ingeniería en Sistemas</option>
                    <option value="Tecnología En Desarrollo De Sistemas">Tecnología en Desarrollo de Sistemas</option>
                </select>
            </div>

            <div class="form-group">
                <label for="semestre">Semestre a cursar:</label>
                <input type="number" id="semestre" name="semestre" required>
            </div>

            <div class="form-group">
                <label for="jornada">Jornada:</label>
                <select id="jornada" name="jornada" required>
                    <option value="Diurna">Diurna</option>
                    <option value="Nocturna">Nocturna</option>
                    <option value="Mixta">Mixta</option>
                </select>
            </div>

            <div class="form-group">
                <label for="materia1">Materia 1:</label>
                <select id="materia1" name="materia1" required>
                    <option value="">Seleccione una materia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="materia2">Materia 2:</label>
                <select id="materia2" name="materia2">
                    <option value="">Seleccione una materia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="materia3">Materia 3:</label>
                <select id="materia3" name="materia3">
                    <option value="">Seleccione una materia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" readonly>
            </div>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>

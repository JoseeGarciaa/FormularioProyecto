<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #004080;
            margin-top: 30px;
            font-size: 32px;
        }

        form {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 64, 128, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #004080;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cce0ff;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f9fcff;
        }

        input[type="submit"] {
            background-color: #004080;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0066cc;
        }
    </style>
    <script>
        function updateMaterias() {
            const programa = document.getElementById('nombrePrograma').value;
            const materias = {
                'Ingenieria Industrial': [/* ... lista completa ... */],
                'Ingenieria En Sistemas': [/* ... lista completa ... */],
                'Tecnología En Desarrollo De Sistemas': [/* ... lista completa ... */]
            };
            for (let i = 1; i <= 7; i++) {
                const materiaSelect = document.getElementById('materia' + i);
                materiaSelect.innerHTML = '';
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.text = 'Seleccione una materia';
                materiaSelect.appendChild(defaultOption);
                if (programa && materias[programa]) {
                    materias[programa].forEach(materia => {
                        const option = document.createElement('option');
                        option.value = materia;
                        option.text = materia;
                        materiaSelect.appendChild(option);
                    });
                }
            }
        }

        function getCurrentDate() {
            const today = new Date();
            const year = today.getFullYear();
            let month = today.getMonth() + 1;
            let day = today.getDate();
            if (month < 10) month = '0' + month;
            if (day < 10) day = '0' + day;
            return year + '-' + month + '-' + day;
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('fecha').value = getCurrentDate();
        });
    </script>
</head>
<body>
    <h1>Formulario de Inscripción USC</h1>
    <form action="formulario_inscripcion.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="numeroIdentificacion">Número de Identificación:</label>
        <input type="text" id="numeroIdentificacion" name="numeroIdentificacion" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="Mujer">Mujer</option>
            <option value="Hombre">Hombre</option>
            <option value="Otro">Otro</option>
        </select>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="numeroCelular">Número de Celular:</label>
        <input type="text" id="numeroCelular" name="numeroCelular" required>

        <label for="nombrePrograma">Nombre del Programa:</label>
        <select id="nombrePrograma" name="nombrePrograma" onchange="updateMaterias()" required>
            <option value="">Seleccione un programa</option>
            <option value="Ingenieria Industrial">Ingeniería Industrial</option>
            <option value="Ingenieria En Sistemas">Ingeniería en Sistemas</option>
            <option value="Tecnología En Desarrollo De Sistemas">Tecnología en Desarrollo de Sistemas</option>
        </select>

        <label for="semestre">Semestre a cursar:</label>
        <input type="number" id="semestre" name="semestre" required>

        <label for="jornada">Jornada:</label>
        <select id="jornada" name="jornada" required>
            <option value="Diurna">Diurna</option>
            <option value="Nocturna">Nocturna</option>
            <option value="Mixta">Mixta</option>
        </select>

        <label for="materia1">Materia 1:</label>
        <select id="materia1" name="materia1" required><option value="">Seleccione una materia</option></select>

        <label for="materia2">Materia 2:</label>
        <select id="materia2" name="materia2"><option value="">Seleccione una materia</option></select>

        <label for="materia3">Materia 3:</label>
        <select id="materia3" name="materia3"><option value="">Seleccione una materia</option></select>

        <label for="materia4">Materia 4:</label>
        <select id="materia4" name="materia4"><option value="">Seleccione una materia</option></select>

        <label for="materia5">Materia 5:</label>
        <select id="materia5" name="materia5"><option value="">Seleccione una materia</option></select>

        <label for="materia6">Materia 6:</label>
        <select id="materia6" name="materia6"><option value="">Seleccione una materia</option></select>

        <label for="materia7">Materia 7:</label>
        <select id="materia7" name="materia7"><option value="">Seleccione una materia</option></select>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" readonly>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
